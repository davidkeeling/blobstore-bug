<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <div>
    <h1>Multiple file input with the same name</h1>
    <form id="uploadForm">
      <div>
        <label>Image #1</label>
        <input type="file" name="image" />
      </div>
      <div>
        <label>Image #2</label>
        <input type="file" name="image" />
      </div>
      <div>
        <label>Image #3</label>
        <input type="file" name="image" />
      </div>
      <div>
        <button type="submit">Upload</button>
      </div>
    </form>
    <table id="resp">
      <tr>
        <th>Status</th>
        <th>Image</th>
      </tr>
    </table>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script>
    $(document).ready(function() {

      var display = $("#resp")

      $("#uploadForm").on("submit", function(event) {
        event.preventDefault()
        var settings = {
          method: "POST",
          data: new FormData(event.target),
          dataType: "json",
          contentType: false,
          processData: false,
          success: function(data) {
            for (var i = 0; i < data.length; i++) {
              var newRow = $("<tr>")
              newRow.append($("<td>" + data[i].status + "</td>"))
              if (data[i].imageURL) {
                newRow.append($("<td><img src='" + data[i].imageURL + "' /></td>"))
              }
              display.append(newRow)
            }
          },
          error: function(jqXHR, status, err) {
            $("#msg").html(err)
          }
        }
        $.getJSON("/uploadURL", function(resp) {
          $.ajax(resp.uploadURL, settings)
        })
      })
    })
  </script>
</body>
</html>
